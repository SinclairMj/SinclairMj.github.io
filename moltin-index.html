<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoltinSite</title>
    <meta name="description" content="Moltin Site">
    <link rel="icon" type="image/svg+xml" href="/img/favicon/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --accent: 136, 58, 234;
            --accent-light: 224, 204, 250;
            --accent-dark: 49, 10, 101;
            --accent-gradient: linear-gradient(45deg, rgb(var(--accent)), rgb(var(--accent-light)) 30%, white 60%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-family: system-ui, sans-serif;
            background: linear-gradient(180deg, #FFE5B4 0%, #FFB4B4 100%);
            min-height: 100vh;
        }

        body {
            margin: 0;
            min-height: 100vh;
        }

        code {
            font-family: Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono,
                Bitstream Vera Sans Mono, Courier New, monospace;
        }

        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .home-button {
            margin-left: 1rem;
        }

        .nav-buttons {
            display: flex;
            gap: 0.5rem;
            margin-right: 1rem;
        }

        .nav-button {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            font-size: 1rem;
            color: inherit;
            text-decoration: none;
            transition: background 0.2s;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .glass-button {
            display: inline-flex;
            align-items: center;
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: inherit;
            text-decoration: none;
            transition: background 0.2s;
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .glass-button .icon {
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            perspective: 1000px;
            position: relative;
        }

        .text-container {
            position: relative;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        .gradient-text {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            max-width: 800px;
            background: linear-gradient(
                to right,
                #ff6b6b,
                #4ecdc4,
                #ff6b6b
            );
            background-size: 200% auto;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            animation: shine 3s linear infinite;
            margin: 0;
            position: relative;
            z-index: 2;
        }

        .shadow-text {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            max-width: 800px;
            margin: 0;
            color: rgba(0, 0, 0, 0.1);
            z-index: 1;
            animation: shadowMove 3s ease-in-out infinite;
            transform: translateZ(-10px);
        }

        /* 设置太阳容器的样式 */
        .sun-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 定义太阳的样式，包括大小、形状和动画效果 */
        .sun {
            position: relative;
            width: 25vmin;
            height: 25vmin;
            border-radius: 100%;
            background-color: #ebf259;
            box-shadow: inset #FFE5B4 0 0 0 3.5714285714vmin;
            animation: shimmer 6s ease alternate infinite;
        }

        /* 定义太阳光线的基本样式，包括位置和变换属性 */
        .ray {
            position: absolute;
            top: 0;
            left: 12.5vmin;
            width: 0.625vmin;
            height: 3.125vmin;
            transform-origin: 0 12.5vmin;
            transform: translateY(12.5vmin);
            --rotate: 6deg;
            --delay: -0.33s;
            transform: rotate(var(--rotate));
        }

        /* 使用伪元素创建光线的层次效果，并设置动画 */
        .ray:before,
        .ray:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #e36700;
        }

        .ray:before {
            height: 20%;
            border-radius: 100%;
            transform-origin: 50% 0;
            animation: flare 1.6s linear infinite;
            animation-delay: var(--delay);
        }

        .ray:after {
            height: 100%;
            transform-origin: 50% 100%;
            animation: wave 0.8s linear alternate infinite;
            animation-delay: var(--delay);
        }

        /* 为偶数光线设置不同的颜色 */
        .ray:nth-child(even):before,
        .ray:nth-child(even):after {
            background-color: #e59a27;
        }

        /* 为每个第三光线设置独特的颜色 */
        .ray:nth-child(3n + 1):before,
        .ray:nth-child(3n + 1):after {
            background-color: #f2c559;
        }

        @keyframes wave {
            0% {
                transform: scale(1, 0.5);
            }
            50% {
                transform: scale(1.2, 1.5) translateY(5%);
            }
            100% {
                transform: scale(0.8, 2);
            }
        }

        @keyframes flare {
            0% {
                opacity: 0;
                transform: scale(0.2) translateY(-4.1666666667vmin);
            }
            100% {
                opacity: 1;
                transform: scale(0.8) translateY(-8.3333333333vmin);
            }
        }

        @keyframes shimmer {
            to {
                transform: rotate(5deg) scale(0.96);
            }
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        @keyframes shadowMove {
            0%, 100% {
                transform: translate(4px, 4px) translateZ(-10px);
            }
            50% {
                transform: translate(-4px, -4px) translateZ(-10px);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateX(2deg);
            }
            50% {
                transform: translateY(-20px) rotateX(-2deg);
            }
        }

        /* 响应式设计，在小屏幕上调整太阳大小 */
        @media (max-width: 768px) {
            .sun {
                width: 20vmin;
                height: 20vmin;
            }
            
            .ray {
                left: 10vmin;
                transform-origin: 0 10vmin;
            }

            .gradient-text,
            .shadow-text {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="navigation">
        <div class="home-button">
            <a href="/" class="glass-button">
                <img src="/img/favicon/android-chrome-192x192.png" alt="MoltinSite icon" class="icon" />
                <span>MoltinSite</span>
            </a>
        </div>
        <nav class="nav-buttons">
            <a href="/about" class="nav-button">About</a>
            <a href="/contact" class="nav-button">Contact</a>
            <a href="/blog" class="nav-button">Blog</a>
        </nav>
    </div>

    <main>
        <div class="sun-container">
            <div class="sun"></div>
        </div>
        <div class="text-container">
            <h1 class="gradient-text">Eternal burning wings, take me away from the downfall of the mortal world</h1>
            <h1 class="shadow-text">Eternal burning wings, take me away from the downfall of the mortal world</h1>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 选择类名为"sun"的元素，该元素将作为太阳的容器
            const sun = document.querySelector(".sun");
            
            if (sun) {
                // 循环创建太阳的光线，共创建60条光线，代表一圈（360度）
                for (let i = 1; i <= 60; i++) {
                    // 创建一个新的div元素，该元素将作为太阳的一条光线
                    let div = document.createElement("div");
                    
                    // 设置新创建的div元素的类名为"ray"，以便应用相应的样式
                    div.className = "ray";
                    
                    // 设置每条光线的旋转角度，通过变量i计算得出，确保光线均匀分布
                    div.style.setProperty("--rotate", i * 6 + "deg");
                    
                    // 设置每条光线的动画延迟时间，通过变量i计算得出，确保光线依次显示
                    div.style.setProperty("--delay", i * -0.33 + "s");
                    
                    // 将创建的光线div添加到太阳容器中
                    sun.appendChild(div);
                }
            }
        });
    </script>
</body>
</html>
