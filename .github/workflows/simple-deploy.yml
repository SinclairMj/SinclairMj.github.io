name: Simple Deploy

on:
  push:
    branches: [ main ]

# 设置权限
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Deploy
      run: |
        # 将构建文件复制到根目录
        cp -r dist/* .
        
        # 配置git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 只添加构建后的文件，排除node_modules等
        git add index.html assets/ .nojekyll 404.html || true
        
        # 检查是否有更改
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Deploy to GitHub Pages [skip ci]"
          git push origin main
        fi
